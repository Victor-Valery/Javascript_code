<html>

<body>
    <canvas id="canvas" width="400" height="250" style="border:1px solid #ee0c0c;"></canvas>


    <script>
        var c = document.getElementById("canvas");
        var ctxr = c.getContext("2d");
        ctxr.beginPath();
        ctxr.rect(20, 20, 150, 100);
        ctxr.stroke();

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();

        ctx.ellipse(300, 100, 80, 80, Math.PI / 4, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.setLineDash([5, 5]);
        ctx.moveTo(200, 200);
        ctx.lineTo(400, 0);
        ctx.stroke();


    </script>

</body>

</html>
